{% extends 'Blog/base.html' %}

{% block content %}

    <div class="card-header">      
      <h4>Blog Post</h4>
    </div>
    <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}

        </form>            
    </div>
  </div>    
{% endblock content %}
